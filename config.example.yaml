# Underclass Internship Scanner Configuration
# Copy this to config.yaml and customize

# Email recipients for the digest
recipients:
  - your.email@example.com

# Search provider settings
search:
  # Provider: claude (default, uses LLM with web search), google_cse, bing, or serpapi
  provider: claude
  # Only include postings from the last N days
  recency_days: 7
  # Max results per search query
  max_results_per_query: 50
  # Custom search queries (optional - defaults are generated)
  queries: []

