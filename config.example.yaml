# Underclass Internship Scanner Configuration
# Copy this to config.yaml and customize

# Email recipients for the digest
recipients:
  - your.email@example.com

# Search provider settings
search:
  # Provider: claude (default, uses LLM with web search), google_cse, bing, or serpapi
  provider: claude
  # Only include postings from the last N days
  recency_days: 7
  # Max results per search query
  max_results_per_query: 50
  # Custom search queries (optional - defaults are generated)
  queries: []

# Target companies by ATS platform
targets:
  ats_companies:
    # Greenhouse company slugs (from boards.greenhouse.io/{slug})
    greenhouse:
      - google
      - stripe
      - airbnb
      - doordash
      - coinbase
      - figma
      - notion
      - ramp
      - plaid
      - robinhood

    # Lever company slugs (from jobs.lever.co/{slug})
    lever:
      - netflix
      - reddit
      - pinterest

    # Ashby company slugs (from jobs.ashbyhq.com/{slug})
    ashby:
      - openai
      - anthropic
      - vercel

# Keywords for filtering
keywords:
  # Terms indicating underclass-targeted positions
  underclass:
    - freshman
    - sophomore
    - first-year
    - first year
    - second-year
    - second year
    - underclassmen
    - underclassman
    - discovery
    - pre-internship
    - early insight
    - early insights
    - explore
    - freshman/sophomore
    - 1st year
    - 2nd year

  # Terms for role matching
  role_terms:
    - software
    - engineer
    - developer
    - swe
    - product
    - pm
    - consulting
    - consultant
    - investment banking
    - ib
    - analyst

# Exclusion rules
exclusions:
  # Graduation years to exclude (Class of 2027 = current juniors, 2028 = current seniors)
  graduation_years:
    - 2027
    - 2028

  # Terms that indicate upperclass targeting
  upperclass_terms:
    - junior
    - senior
    - penultimate
    - rising senior
    - final year
    - final-year
    - 3rd year
    - 4th year
    - upperclassmen
    - upperclassman
    - third year
    - fourth year
    - junior/senior

# Email delivery settings
email:
  # Provider: smtp or sendgrid
  provider: smtp
  from_address: internships@example.com
  # SMTP settings (if provider is smtp)
  smtp_host: smtp.gmail.com
  smtp_port: 587
  # smtp_user and smtp_password come from .env

# Function families configuration (customize or add new ones)
# Each family has: display_name, title_patterns (regex), boost_keywords, target (true/false)
functions:
  families:
    SWE:
      display_name: "Software Engineering"
      title_patterns:
        - '\b(?:software|swe|developer|engineer(?:ing)?|programming|coding)\b'
        - '\b(?:backend|frontend|full[- ]?stack|devops|sre|platform)\b'
        - '\b(?:data\s+engineer|ml\s+engineer|machine\s+learning)\b'
      boost_keywords:
        - python
        - java
        - javascript
        - react
        - aws
      target: true

    PM:
      display_name: "Product Management"
      title_patterns:
        - '\b(?:product\s+manag|pm\b|product\s+lead)'
        - '\b(?:program\s+manag|technical\s+program)\b'
        - '\bapm\b'
      boost_keywords:
        - roadmap
        - stakeholder
        - user research
        - metrics
      target: true

    Consulting:
      display_name: "Consulting"
      title_patterns:
        - '\b(?:consult(?:ant|ing)?)\b'
        - '\b(?:strategy|strateg(?:ic|y)\s+(?:analyst|associate))\b'
        - '\b(?:management\s+consult|business\s+analyst)\b'
      boost_keywords:
        - client
        - engagement
        - mckinsey
        - bcg
        - bain
      target: true

    IB:
      display_name: "Investment Banking"
      title_patterns:
        - '\b(?:investment\s+bank(?:ing)?|ib\s+analyst)\b'
        - '\b(?:m&a|mergers?\s+(?:and|&)\s+acquisitions?)\b'
        - '\b(?:capital\s+markets|equity\s+research)\b'
        - '\bsummer\s+analyst\b'
      boost_keywords:
        - valuation
        - dcf
        - pitch book
        - goldman
        - jpmorgan
      target: true

    # Example: Add a new function family (uncomment to enable)
    # DataScience:
    #   display_name: "Data Science"
    #   title_patterns:
    #     - '\b(?:data\s+scien|analytics|ml|machine\s+learning)\b'
    #   boost_keywords:
    #     - python
    #     - sql
    #     - tensorflow
    #     - pandas
    #   target: true

# Database path for deduplication state
database_path: internships.db
